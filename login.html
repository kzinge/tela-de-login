<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/4dbfde8f41.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <!-- Parte Principal -->
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="usuarioName" id="usuarioId" placeholder="Entre com o seu usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senhaName" id="senhaId"placeholder="Insira sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continuar" id="BotaoId">
        </form>
    <!-- Rodapé e  outras maaneiras de fazer login -->
        <div class="footer">
            <span>Ou conecte-se com as redes sociais</span>
            <div class="social-fields">
                <div class="social-fields twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter" style="color: white;"></i>
                        Faça login com o Twitter
                    </a>
                </div>
                <div class="social-fields facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook" style="color: white;"></i>
                        Faça login com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
